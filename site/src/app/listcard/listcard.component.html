<h4 class="text-success">{{title}}</h4>
<div class="row mb-2">
    <div class="col-md-3 my-2" *ngFor="let product of data" >
        <div class="card">
            <img src="http://localhost:3000/images/{{product.img}}" class="card-img-top">
            <div class="card-body text-center">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">
                    Giá: {{product.sale | currency:'VND'}}
                    <del class="text-warning">{{product.price | currency:'VND'}}</del>
                </p>
                <div class="d-flex justify-content-center">
                    <a [routerLink]="['/detail', product._id]" class="btn btn-outline-success">Đặt tour</a>
                    <!-- <button (click)="AddCart()" class="btn px-4 btn-warning w-50">THÊM VÀO GIỎ HÀNG</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
