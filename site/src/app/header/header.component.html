<header class=" bg-white border">
  <!-- row-top -->
  <div class="bg-success d-none d-sm-block">
    <div class="container text-white">
      <div class="row">
        <div class="col-md-6 pt-3">
          <p class="text-white fs-6"><img
              src="https://file.hstatic.net/1000402464/file/output-onlinegiftools_9bbbf15c266044699bca3a5635e05246.gif"
              width="30px" alt=""> TOUR KHỞI HÀNH HÀNG TUẦN, MIỄN PHÍ 1 TRẺ EM</p>
        </div>
        <div class="col-md-6 pt-3 d-flex align-items-end justify-content-end">
          <p><i class="bi bi-telephone-fill me"></i> HOTLINE: 0987654321 </p>
        </div>
      </div>
    </div>
  </div>
  <!-- menu -->
  <div class="container p-2 d-flex justify-content-between align-items-center">
    <nav class="navbar navbar-expand-lg bg-white ">
      <div class="container px-0 mx-0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#"><span class="text-success">HPL</span><span>TOUR</span></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="fs-6 nav-link text-black" [routerLink]="['/home']">TRANG CHỦ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" [routerLink]="['/about']">GIỚI THIỆU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" [routerLink]="['/products']">SẢN PHẨM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" [routerLink]="['/contact']">LIÊN HỆ</a>
            </li>
          </ul>
          <form class="d-flex ms-5" (ngSubmit)="OnSearch()" #searchForm="ngForm">
            <input class="form-control me-2" type="search" placeholder="Nhập tên tour" name="search"
              [(ngModel)]=" keyword">
            <input class="btn btn-outline-success" type="submit" value="Tìm">
          </form>


        </div>
      </div>
    </nav>
    <div class="d-flex align-items-center ms-5">
      <div id="cart" class="position-relative d-flex justify-content-center align-items-center rounded-circle bg-black bg-opacity-10 px-2 py-1 ">
        <a [routerLink]="['/cart']">
            <i class="bi bi-cart fs-5  fw-bolder  text-dark"></i>
        </a>
        <div class="">
            <span id="amount-cart" class="text-white  position-absolute top-0 start-75 translate-middle bg-success px-2 rounded-circle">
             {{cartService.GetCartLength()}}
            </span>
        </div>
    </div>       
      <div id="account"
        class="d-flex justify-content-center align-items-center rounded-circle bg-black bg-opacity-10  mx-2 px-2 py-1">
        <a href="" [routerLink]="['/signup']">
                  <i class="bi bi-person-circle fw-bolder fs-5 text-secondary"></i>
        </a>
      </div>
    </div>
  </div>

</header>
<div class="container mt-2">
  <div class="row ">
    <div class="col-md-8 m-0 p-0">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
            aria-label="Slide "></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/banner0.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="assets/images/banner1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="assets/images/banner2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="assets/images/banner3.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="assets/images/banner4.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-4 m-0">
      <img class="img-fluid" src="assets/images/banner3.jpeg" alt="">
      <img class="img-fluid mt-4" src="assets/images/banner4.png" alt="">
    </div>
  </div>
</div>
